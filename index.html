<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/corazon.svg">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Te quiero</title>
</head>

<body>
    <p id="hola" class="vertical title-1">
        <span class="animate__fast animate__animated animate__bounceInLeft">H</span>
        <span class="delay-1 animate__fast animate__animated animate__bounceInRight">O</span>
        <span class="delay-2 animate__fast animate__animated animate__bounceInLeft">L</span>
        <span class="delay-3 animate__fast animate__animated animate__bounceInRight">A</span>
    </p>

    <p id="my-love" class="title-1 vertical gap-1 hidden">
        <span class="animate__animated animate__fadeInDown">My</span>
        <span class="animate__animated animate__fadeInUp">Love</span>
    </p>

    <p id="mi-chiquita" class="title-1 vertical gap-1 items-center hidden">
        <span class="delay-1 animate__animated animate__rotateInDownLeft">Mi</span>
        <span class="delay-2 animate__animated animate__rotateInUpRight">Chiquita</span>
        <span class="delay-3 animate__animated animate__rotateInUpLeft">Hermosa</span>
    </p>

    <div id="corazon-nombre" class="hidden gap-3">
        <p class="title-1 gap-1 horizontal">
            <span>E</span>
            <span>S</span>
            <span>T</span>
            <span>R</span>
            <span>E</span>
            <span>L</span>
            <span>L</span>
            <span>A</span>
        </p>
        <img id="img-corazon"
            src="https://img.freepik.com/fotos-premium/ilustracion-3d-fondo-corazon-negro_752898-165.jpg"
            alt="corazon con colores" class="animate__animated animate__slideInUp">
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
